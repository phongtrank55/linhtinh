<input type="number" id="txtnumber" value="25000000">
<button onclick="hienthi()" type="button">Hien thi</button>

<p id="result"></p>


<script type="text/javascript">
	function hienthi() {
		var number=document.getElementById("txtnumber").value;
		len = number.length;
		if(len < 4){
			pow = 0;
			text ='';
		}
		else if(len < 7){
			pow = 3;
			text = 'ngàn';
		}
		else if(len < 10){
			pow = 6;
			text = 'triệu';
		}
		else {
			pow = 9;
			text = 'tỷ';
		}
		val = number/Math.pow(10, pow);
		result = val + ' ' + text +' đồng';
		document.getElementById("result").innerHTML = result;
	}
</script>
