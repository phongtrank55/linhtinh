<input type="number" id="txtnumber" value="25000000">
<button onclick="hienthi()" type="button">Hien thi</button>

<p id="result"></p>


<script type="text/javascript">
	function hienthi() {
		var number=document.getElementById("txtnumber").value;
		len = number.length;
		if(len < 4){
			div = 1;
			text ='';
		}
		else if(len < 7){
			div = 1000;
			text = 'ngàn';
		}
		else if(len < 10){
			div = 1000000;
			text = 'triệu';
		}
		else {
			div = 1000000000;
			text = 'tỷ';
		}
		val = number / div;
		result = val + ' ' + text +' VNĐ';
		document.getElementById("result").innerHTML = result;
	}
</script>
